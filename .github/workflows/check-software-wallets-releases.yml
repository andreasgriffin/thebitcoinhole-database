name: Check Software Wallet Releases

on:
  workflow_dispatch:
  schedule:
    - cron: "20 23 * * *"  # Runs every day at 23:20 UTC
    - cron: "20 11 * * *"  # Runs every day at 11:20 UTC

jobs:
  aqua:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: aqua
      item-type: software-wallets
      github-org: AquaWallet
      github-repo: aqua-wallet
      platforms: android,ios
      latestRelease: true
      social-enabled: true
  bitcoin-core:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: bitcoin-core
      item-type: software-wallets
      github-org: bitcoin
      github-repo: bitcoin
      platforms: windows,macos,linux
      latestRelease: true
      social-enabled: true
  bitcoin-keeper:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: bitcoin-keeper
      item-type: software-wallets
      github-org: bithyve
      github-repo: bitcoin-keeper
      platforms: android,ios
      latestRelease: true
      social-enabled: true
  bitcoin-keeper-desktop:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: bitcoin-keeper
      item-type: software-wallets
      github-org: bithyve
      github-repo: keeper-desktop
      platforms: linux,macos,windows
      latestRelease: true
      social-enabled: true
  bitcoin-safektop:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: bitcoin-safe
      item-type: software-wallets
      github-org: andreasgriffin
      github-repo: bitcoin-safe
      platforms: linux,macos,windows
      latestRelease: true
      social-enabled: true
  blueWallet-android:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: bluewallet
      item-type: software-wallets
      github-org: BlueWallet
      github-repo: BlueWallet
      platforms: android
      allReleases: true
      assetsMatch: "apk"
      social-enabled: true
  blueWallet-ios:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: bluewallet
      item-type: software-wallets
      github-org: BlueWallet
      github-repo: BlueWallet
      platforms: ios
      allReleases: true
      assetsMatch: "ipa"
      social-enabled: true
  blueWallet-macos:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: bluewallet
      item-type: software-wallets
      github-org: BlueWallet
      github-repo: BlueWallet
      platforms: macos
      allReleases: true
      assetsMatch: "dmg"
      social-enabled: true
  electrum:
    uses: ./.github/workflows/check-release-template.yml
    with:
      item-id: electrum
      item-type: software-wallets
      changelog-url: https://raw.githubusercontent.com/spesmilo/electrum/master/RELEASE-NOTES
      platforms: windows,macos,linux,android
